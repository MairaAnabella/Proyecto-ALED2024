<div class="container">
    <h1>Inscripción a Cursos</h1>
    <p>Explora nuestros cursos disponibles y regístrate fácilmente en los que más te interesen.</p>
    
  </div>

  <mat-grid-list [cols]="breakpoint" rowHeight="350px" (window:resize)="onResize($event)">
    @for (curso of cursos; track curso.id) {
      <mat-grid-tile>
        <mat-card class="curso-card" 
                  (mouseenter)="curso.mostrarDescripcion = true" 
                  (mouseleave)="curso.mostrarDescripcion = false">
          <div class="curso-imagen-placeholder"><h2>{{ curso.nombre }}</h2></div>
          <mat-card-content>
            <h3 class="mat-h2">{{ curso.nombre }}</h3>
            <p [ngClass]="{'presencial':curso.nombreTipo==='Presencial','virtual':curso.nombreTipo==='Virtual'}">{{curso.nombreTipo}}</p>
            <div [@descripcionEstado]="curso.mostrarDescripcion ? 'mostrar' : 'ocultar'" class="descripcion-container">
              <p>{{ curso.descripcion }}</p>
              <button mat-flat-button class="btn-inscribirse" (click)="incribirse(curso)">
                <span class="txt-btn">Inscribirse</span>
              </button>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    }
  </mat-grid-list>
