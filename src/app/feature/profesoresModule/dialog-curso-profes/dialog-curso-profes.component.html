<mat-card class="selection-card">
    <mat-card-header>
      <mat-card-title>Asignar Profesor a Curso</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="selectionForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Selecione el docente</mat-label>
          <mat-select formControlName="profesor">
            @for (profe of profesores; track profesores.id) {
              <mat-option [value]="profe.id">{{ profe.nombre+' '+profe.apellido }}</mat-option>
            }
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Selecione el curso</mat-label>
          <mat-select formControlName="curso">
            @for (curso of cursosOptions; track curso.id) {
              <mat-option [value]="curso.id">{{ curso.nombre }}</mat-option>
            }
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!selectionForm.valid">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
